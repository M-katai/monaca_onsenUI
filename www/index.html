        ons.bootstrap()
        
        .controller('NotificationController', function($scope) {
            $scope.alert = function() {
                ons.notification.alert({
                    title: 'ダイアログのタイトル',
                    messageHTML: 'メッセージは<strong style="color:red">HTML形式</strong>で記述する事もできます',
                    buttonLabel: 'OK',
                    callback: function() {
                    // ボタンがタップされた
                    }
                });
            }
          
            $scope.confirm = function() {
                ons.notification.confirm({
                    message: 'この書籍は参考になりますか？',
                    title: 'ダイアログのタイトル',
                    buttonLabels: ['はい', 'いいえ'],
                    primaryButtonIndex: 1,
                    cancelable: true,
                    callback: function(index) {
                    // index: -1 = キャンセルされた
                    // 0～ タップされたボタンのインデックス(一番左が0)
                    }
                });
            }
        
            $scope.prompt = function() {
                ons.notification.prompt({
                    title: "年齢の入力",
                    message: "年齢を入力してください",
                    callback: function(age) {
                        ons.notification.alert({
                            title: "入力結果",
                            message: 'あなたは' + parseInt(age || 0) + '才ですね。'
                        });
                    }
                });
            }
        })
        
        .controller("ButtonsController", function($scope) {
            $scope.spin1 = false;
            $scope.spin2 = false;
            $scope.spin3 = false;
            $scope.switchSpin1 = function() {
                $scope.spin1 = ( $scope.spin1 == false );
            }
            $scope.switchSpin2 = function() {
                $scope.spin2 = ( $scope.spin2 == false );
            }
            $scope.switchSpin3 = function() {
                $scope.spin3 = ( $scope.spin3 == false );
            }
        });
        
        ons.disableAutoStatusBarFill();

        document.addEventListener("pageinit", function(e) {
            var volumeValue = 50;
            
            //ラジオボタンの選択が変化したら呼び出される
            $('input[name="a"]:radio').on('change',function() {
                //変数bgColorに背景色(red,green,bllue)を代入
                var bgColor = $(this).val();
                $('#radio-info').text(bgColor);
            });
            //レンジの値が確定したら呼び出し
            $('input[type=range]').on('change',function() {
                //変数volumeValueにレンジの値を代入
                volumeValue = $(this).val();
                $('#range-info').text(volumeValue);
            });
            //レンジのつまみのドラッグ中に呼び出される
            $('input[type=range]').on('input',function() {
                volumeValue = $(this).val();
                $('#range-info').text(volumeValue + "(移動中)");
            });
        });
